<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="template.xhtml">


  <ui:define name="head">
    <style type="text/css">
    img {
          border-style: none;
          
        }
       .contentPanel {
        vertical-align:top;
        width: 70%;
        margin: 0px;
        padding: 0px;
      }
      .ui-header {
        width: 100%;
        padding: 0;
        
      }
	.header {
  width: 950px;
  margin: auto;
  position: relative;
  background: #fff;
  overflow: hidden;
}
.column1 {
    width: 50%;
    text-align: left;
}

.column2 {
    width: 50%;
    text-align: right;
}
    </style>
  </ui:define>
<ui:define name="content">

<h:body><br/><br/>

     <script language="javascript" type="text/javascript">
    		function changedValues(buttonValue){
 				document.getElementById("ImageName").value   = buttonValue;
			}
	 </script>
		    <div style="height:500px">
    <h:form>
        
    <h:commandLink>  
    <h:graphicImage usemap="#logoMapName" library="images"  onclick="#{checkboxView.refresh()}" value="#{checkboxView.vv}" name="/raj-map-all.jpg" >
		<map name="logoMapName">
			<area id="Ganganagar" shape="circle" coords="225,52,25" href="#" title="Ganganagar" alt="Ganganagar" onclick="changedValues('Ganganagar');" />
			<area id="Hanumangarh" shape="circle" coords="295,59,25"  href="#" onclick="changedValues('Hanumangarh');" title="Hanumangarh" alt="Hanumangarh" />
		</map>
    
 	</h:graphicImage>
    </h:commandLink>
    <input type="hidden"  id="ImageName"   name="ImageName"/>

    </h:form>
</div>
		
    

</h:body>
  </ui:define>

</ui:composition>
