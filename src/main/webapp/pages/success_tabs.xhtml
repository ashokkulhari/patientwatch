<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
    <h2>Reporting Application</h2>
    <h:outputText value="#{tabbean.tabs}.xhtml" />
    <p:tabView>
        <c:forEach items="#{tabbean.tabs}" var="tabInfo" varStatus="vs">
            <p:tab title="#{tabInfo.title}">
			<h:outputText value="#{tabInfo.page}.xhtml" />
                <ui:include src="reviews.xhtml"/>
            </p:tab>
            </c:forEach>
    </p:tabView>

</h:body>
</html>
